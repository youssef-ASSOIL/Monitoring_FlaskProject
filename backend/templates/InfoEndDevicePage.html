
  
    {% extends 'index.html' %}

    {% block title %}Page Title{% endblock %}
    
    {% block content %}
      

      <input type="text" value="{{id}}" id="id" hidden>


      <div class="container-fluid pt-4 px-4">
        <div class="row g-4">
            <div class="col-4">
                <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                    <i class="fa fa-chart-line fa-3x text-primary"></i>
                    <div class="ms-3">
                        <p class="mb-2">Disk Size</p>
                        <h6 class="mb-0" id="heredisk"></h6>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                    <i class="fa fa-chart-bar fa-3x text-primary"></i>
                    <div class="ms-3">
                        <p class="mb-2">Ram Size</p>
                        <h6 class="mb-0" id="hereram"></h6>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
                    <i class="fa fa-chart-area fa-3x text-primary"></i>
                    <div class="ms-3">
                        <p class="mb-2">Processors</p>
                        <h6 class="mb-0" id="hereproc"></h6>
                    </div>
                </div>
            </div>
            
        </div>


        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col">
                    <div class="bg-secondary text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Disk</h6>
                        </div>
                        <canvas id="disk-plot"></canvas>
                    </div>
                </div>

                <div class="col">
                    <div class="bg-secondary text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Ram</h6>
                        </div>
                        <canvas id="ram-plot"></canvas>
                    </div>
                </div>

                <div class="col">
                    <div class="bg-secondary text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0">Processors</h6>
                        </div>
                        <canvas id="proc-plot"></canvas>
                    </div>
                </div>
               
            </div>
        </div>

        
    </div>
    {% endblock %}
